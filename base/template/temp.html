<form class="d-flex">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% if request.user.is_authenticated %}
          <li>
        <a class = 'nav-link disabled' > Hey, {{user}}</a></li>
          <li>
        <a class="nav-link active" href = "{% url 'logout' %}">Logout</a></li>
       {% else %}
          <li>
       <a class = "nav-link" href = "{% url 'register' %}">Register</a></li>
       <li>
          <a class = "nav-link active" href = "{% url 'login' %}">Login</a></li>
       {% endif %}
        </ul>
      </form>
